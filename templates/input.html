<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с точками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Пункт 1 вашего маршрута</h2>
        <form method="post" id="cityForm">
            <div class="form-group">
                <label for="point_start" class="form-label">Город</label>
                <input type="text" class="form-input" name="cities[]" id="point_start" placeholder="Введите город">
                <button type="button" id="addCityBtn" class="submit-button">+</button>
            </div>
            <button type="submit" class="submit-button">Отправить</button>
        </form>
    </div>

    <script>
        const addCityBtn = document.getElementById('addCityBtn');
        const cityForm = document.getElementById('cityForm');

        addCityBtn.addEventListener('click', () => {
            const newCityInput = document.createElement('div');
            newCityInput.classList.add('form-group');
            newCityInput.innerHTML = `
                <label for="point_start" class="form-label">Город</label>
                <input type="text" class="form-input" name="cities[]" placeholder="Введите город">
                <button type="button" class="removeCityBtn submit-button">-</button>
            `;
            cityForm.insertBefore(newCityInput, addCityBtn.parentNode);

            const removeCityBtn = newCityInput.querySelector('.removeCityBtn');
            removeCityBtn.addEventListener('click', () => {
                newCityInput.remove();
            });
        });
    </script>
</body>
</html>
